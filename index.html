<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
        <!-- added momentjs script src -->
<!-- <script src="https://momentjs.com/downloads/moment.js"></script> -->
        <!-- added date and time -->


    <header class="jumbotron">
      <h1 class="display-3">Christy's Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <!-- Timeblocks go here -->
    <!-- grid -->
      <div class="times">
        <div class="row row-1">
          <div class="col-md-1">9AM</div>
          <div class="col-md-10"></div>
          <button class="col-md-1 saveBtn">Save</button>
        </div>
        
        <div class="row row-2">
          <div class="col-md-1">10AM</div>
          <div class="col-md-10"></div>
          <button class="col-md-1 saveBtn">Save</button>
        </div>

        <div class="row row-3">
          <div class="col-md-1">11AM</div>
          <div class="col-md-10"></div>
          <button class="col-md-1 saveBtn">Save</button>
        </div>
        
        <div class="row row-4">
          <div class="col-md-1">12PM</div>
          <div class="col-md-10"></div>
          <button class="col-md-1 saveBtn">Save</button>
        </div>
        
        <div class="row row-5">
          <div class="col-md-1">1PM</div>
          <div class="col-md-10"></div>
          <button class="col-md-1 saveBtn">Save</button>
        </div>
        
        <div class="row row-6">
          <div class="col-md-1">2PM</div>
          <div class="col-md-10"></div>
          <button class="col-md-1 saveBtn">Save</button>
        </div>
        
        <div class="row row-7">
          <div class="col-md-1">3PM</div>
          <div class="col-md-10"></div>
          <button class="col-md-1 saveBtn">Save</button>
        </div>
        
        <div class="row row-8">
          <div class="col-md-1">4PM</div>
          <div class="col-md-10"></div>
          <button class="col-md-1 saveBtn">Save</button>
        </div>   
        
        <div class="row row-9">
          <div class="col-md-1">5PM</div>
          <div class="col-md-10"></div>
          <button class="col-md-1 saveBtn">Save</button>
        </div>    
        <br>
        <br>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
